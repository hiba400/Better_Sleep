version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app                           # bind mount source for hot-reload
      - /app/node_modules
      - /app/.next
    environment:
      - CHOKIDAR_USEPOLLING=true         # useful on some host systems for file change detection
      - NEXT_PUBLIC_API_URL=http://localhost:8080  # pour ton app Next.js
    restart: unless-stopped

<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const apiUrl = 'http://192.168.1.16:8081';
            
            try {
                // Test 1: Simple GET request
                const response = await fetch(`${apiUrl}/api/sleep-entries`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                resultDiv.innerHTML = `
                    <h2>Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>URL:</strong> ${apiUrl}/api/sleep-entries</p>
                    <p><strong>Response OK:</strong> ${response.ok}</p>
                    <p><strong>Headers:</strong> ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}</p>
                `;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p><strong>Data:</strong> ${JSON.stringify(data, null, 2)}</p>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML += `<p><strong>Error Response:</strong> ${text}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Connection Failed:</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }
    </script>
</body>
</html>
